name: NPM Publish with Provenance

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    name: Build and Publish to NPM
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org/'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Run tests
        run: npm test -- --testPathIgnorePatterns="integration|monitor"
      
      - name: Verify package contents
        run: |
          npm pack --dry-run
          echo "[OK] Package contents verified"
      
      - name: Publish to NPM with Provenance
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Output result
        run: |
          echo "[OK] Package published successfully with provenance!"
          echo "[OK] Provenance badge will appear on npmjs.com"
          echo "[OK] Tag: ${{ github.ref_name }}"
