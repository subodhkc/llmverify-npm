name: Publish to NPM

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0, 1.0.1-beta.1)'
        required: false
        default: ''
      dry_run:
        description: 'Dry run (do not actually publish)'
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Run tests
        run: npm test -- --testPathIgnorePatterns="integration|monitor"
      
      - name: Update version (if specified)
        if: inputs.version != ''
        run: npm version ${{ inputs.version }} --no-git-tag-version
      
      - name: Verify package
        run: |
          npm pack --dry-run
          echo "Package contents verified"
      
      - name: Publish (dry run)
        if: inputs.dry_run == 'true'
        run: npm publish --dry-run
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Publish to NPM
        if: inputs.dry_run == 'false'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Output result
        run: |
          if [ "${{ inputs.dry_run }}" == "true" ]; then
            echo "Dry run completed. No package was published."
            echo "To publish for real, run this workflow again with dry_run=false"
          else
            echo "Package published successfully!"
          fi
